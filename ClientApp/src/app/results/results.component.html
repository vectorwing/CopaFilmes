<h1 class="text-center mt-4">Copa dos Filmes</h1>
<h5 class="text-center">Resultados</h5>

<hr>
<div class="col-md-12 text-center">
  <button class="btn btn-primary" [routerLink]='["/"]'>Jogar Novamente</button>
</div>
<hr>

<p *ngIf="!resultado"><em>Loading...</em></p>

<div class="row" *ngIf="resultado">
  <div class="col-md-4 mx-auto">
    <div class="card text-center primeiro">
      <div class="card-header">
        <h5>1ยบ Lugar</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ resultado.primeiroLugar.titulo }}</h5>
        Nota: <strong>{{ resultado.primeiroLugar.nota }}</strong>
      </div>
    </div>
  </div>
  <div class="col-md-4 mx-auto">
    <div class="card text-center segundo">
      <div class="card-header">
          <h5>2ยบ Lugar</h5>
      </div>
      <div class="card-body">
          <h5 class="card-title">{{ resultado.segundoLugar.titulo }}</h5>
          Nota: <strong>{{ resultado.segundoLugar.nota }}</strong>
      </div>
    </div>
  </div>
</div>
